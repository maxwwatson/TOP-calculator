<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div id="page-container">
        <!-- content -->
        <section id="content-container">
            <h1>Calculator</h1>
            <p>by Max Watson</p>
            <!-- calculator-->
            <div id="calculator">
                <div id="input">
                    <!-- consider left para for answer holding-->
                    <p id="displaySum">sum</p>
                    <p id="displayPara">input section</p>
                </div>
                <div id="buttons">
                    <div id="row1" class="button-row">
                        <button class="button backspace">&larr;</button>
                        <button class="button num">7</button>
                        <button class="button num">8</button>
                        <button class="button num">9</button>
                        <button class="button divide">&#247;</button>
                    </div>
                    <div id="row2" class="button-row">
                        <button class="button negative">+/-</button>
                        <button class="button num">4</button>
                        <button class="button num">5</button>
                        <button class="button num">6</button>
                        <button class="button multiply">&#8903;</button>
                    </div>
                    <div id="row3" class="button-row">
                        <button class="button clear">C</button>
                        <button class="button num">1</button>
                        <button class="button num">2</button>
                        <button class="button num">3</button>
                        <button class="button minus">-</button>
                    </div>
                    <div id="row4" class="button-row">
                        <button class="button allClear">AC</button>
                        <button class="button num">0</button>
                        <button class="button num decimal">.</button>
                        <button class="button equals">=</button>
                        <button class="button plus">+</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer id="footer-container">
            <p>Made by Max Watson</p>
            <p>Learn to code at <a href="https://www.theodinproject.com/">
                The Odin Project
            </a></p>
        </footer>
    </div>
</body>
</html>
